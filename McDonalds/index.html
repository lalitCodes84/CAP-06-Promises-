<head>

  <link rel="stylesheet" href="VirtualMcD.css">
  <title>Virtual McDonald's</title>
</head>
<body>

  <button id="orderButton" onclick="placeOrder()">Order Food</button>
  <div id="foodItems">
    <label><input type="checkbox" value="Burger">Burger</label>
    <label><input type="checkbox" value="Fries">Fries</label>
    <label><input type="checkbox" value="Cold-Drink">Cold-Drink</label>
    <label><input type="checkbox" value="Coffee">Coffee</label>
    
  </div>
  <div id="orderResult">
    <!-- Food image and order id will be displayed here -->

  </div>

  <script src="VirtualMcD.js"></script>

</body>
